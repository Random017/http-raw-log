# 应用名称
spring.application.name=http-raw-log
server.servlet.context-path=/
# 应用服务 WEB 访问端口
#server.port=${random.int[8900,9000]}
server.port=8943
#log
logging.level.root=info
logging.level.com.skycong.httprawlog=debug
com.skycong.http-raw.log.open=true
com.skycong.http-raw.log.urls=/*,/abc/*
com.skycong.http-raw.log.headers=content-type,cookie,host,accept-language,referer,user-agent,abc,Set-Cookie


