# 应用名称
spring.application.name=http-raw-log
server.servlet.context-path=/
# 应用服务 WEB 访问端口
#server.port=${random.int[8900,9000]}
server.port=8943
#log
logging.level.root=info
logging.level.com.skycong=debug
logging.level.com.skycong.httprawlog=debug
logging.level.com.skycong.logrecord=debug
logging.level.org.springframework.data.redis=debug
com.skycong.http-raw.log.open=true
com.skycong.http-raw.log.urls=/*,/abc/*
com.skycong.http-raw.log.url.exclude-suffix=js,css,html,htm
com.skycong.http-raw.log.headers=content-type,cookie,host,accept-language,referer,user-agent,abc,Set-Cookie
#com.skycong.logrecord.open=true
#是否开启 LogRecordAspect，默认 true
com.skycong.logrecord.open=true

knife4j.enable=true
knife4j.documents[0].group=default
knife4j.documents[0].name=\u5176\u4ed6\u6587\u6863
knife4j.documents[0].locations=classpath:md/*

