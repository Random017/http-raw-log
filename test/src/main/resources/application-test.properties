server.port=80


logging.level.root=info
logging.level.sql=debug
logging.level.web=debug
logging.level.com.skycong=debug

logging.file.name=${spring.application.name}.log
logging.file.path=/tmp/log/${spring.application.name}.log
logging.logback.rollingpolicy.max-history=15
logging.logback.rollingpolicy.max-file-size=30MB

# console log  pattern
logging.pattern.console=%clr(%d{${LOG_DATEFORMAT_PATTERN:yyyy-MM-dd HH:mm:ss.SSS}}){faint} %clr(${LOG_LEVEL_PATTERN:%5p}) %clr(${PID:- }){magenta} %clr(---){faint} [%t] %clr(%-60.60logger{59}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}
# file log pattern
logging.pattern.file=%d{${LOG_DATEFORMAT_PATTERN:yyyy-MM-dd HH:mm:ss.SSS}} ${LOG_LEVEL_PATTERN:%5p} ${PID:- } --- [%t] %-60.60logger{59} : %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}
